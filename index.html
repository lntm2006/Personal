<!DOCTYPE html>
<html>
  <lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Study HARD!</title>
    <link rel="Stylesheet" href="lesson3.css">
  </head>
  <header>
    <h1>I want to do well</h1>
  </header>
  <body>
    <div class="table">
      <h2>Scoring System</h2>
      <table>
        <tr>
          <th>Mark</th>
          <th>Grade</th>
        </tr>
        <tr>
          <td>at least 70</td>
          <td>A</td>
        </tr>
        <tr>
          <td>60-69</td>
          <td>B</td>
        </tr>
        <tr>
          <td>55-59</td>
          <td>C</td>
        </tr>
        <tr>
          <td>50-54</td>
          <td>D</td>
        </tr>
        <tr>
          <td>45-49</td>
          <td>E</td>
        </tr>
        <tr>
          <td>40-44</td>
          <td>S</td>
        </tr>
        <tr>
          <td>less than 40</td>
          <td>U</td>
        </tr>
      </table>
    </div>
    <hr>
    <div>
      <form>
        <label for="subject">Subject:</label>
        <br>
        <input type="text" id="subject" name="subject">
      <br>
        <label for='grade'>What I want to score:</label>
        <br>
        <input type="text" id="score"name='score'>
      </form>
    </div>
  </body>
</html>
